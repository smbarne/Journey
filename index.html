<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Journey : A companion app concept for sharing time lapsed content captured using Google Glass." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Journey</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/smbarne/Journey">View on GitHub</a>

          <h1 id="project_title">Journey</h1>
          <h2 id="project_tagline">A companion app concept for sharing time lapsed content captured using Google Glass.</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/smbarne/Journey/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/smbarne/Journey/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <p><img src="http://i.imgur.com/wLKClmS.png" alt="Logo"></p>

<p><img src="http://i.imgur.com/ZdyJX84.jpg" alt="Point of View"></p>

<p><img src="http://i.imgur.com/QbYLn9n.png" alt="Feed Screen"></p>

<p><img src="http://i.imgur.com/nncxDZP.png" alt="Notifications"></p>

<h3>Sample Journey</h3>

<p><iframe width="640" height="360" src="http://www.youtube.com/embed/lvjcelpWiLA?rel=0" frameborder="0" allowfullscreen></iframe></p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Journey maintained by <a href="https://github.com/smbarne">smbarne</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
